<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>端到端智能运维系统 - 完整增强版</title>
    <link rel="stylesheet" href="styles/enhanced-system.css">
</head>
<body>
    <!-- 全局导航栏 -->
    <nav class="global-nav">
        <div class="nav-left">
            <div class="logo">智</div>
            <div class="system-name">端到端智能运维系统</div>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <span>🔍</span>
                <input type="text" placeholder="搜索设备IP、用户号码..." id="globalSearch">
            </div>
            <div class="notification-icon" onclick="showNotifications()">
                <span>🔔</span>
                <span class="badge">5</span>
            </div>
            <div class="user-avatar" onclick="showUserMenu()">张</div>
        </div>
    </nav>

    <!-- 布局 -->
    <div class="layout">
        <!-- 侧边导航 -->
        <aside class="sidebar">
            <div class="menu-item active" data-page="home">
                <span class="menu-icon">🏠</span>
                <span>首页</span>
            </div>
            <div class="menu-item" data-page="diagnosis">
                <span class="menu-icon">🔍</span>
                <span>智能诊断</span>
            </div>
            <div class="menu-item" data-page="topology">
                <span class="menu-icon">🌐</span>
                <span>网络拓扑</span>
            </div>
            <div class="menu-item" data-page="performance">
                <span class="menu-icon">📊</span>
                <span>性能监控</span>
            </div>
            <div class="menu-item" data-page="monitor">
                <span class="menu-icon">📺</span>
                <span>群障监控</span>
            </div>
            <div class="menu-item" data-page="tools">
                <span class="menu-icon">🔧</span>
                <span>运维工具</span>
            </div>
            <div class="menu-item" data-page="workorder">
                <span class="menu-icon">📋</span>
                <span>工单系统</span>
            </div>
            <div class="menu-item" data-page="alarm">
                <span class="menu-icon">⚠️</span>
                <span>告警管理</span>
            </div>
            <div class="menu-item" data-page="reports">
                <span class="menu-icon">📈</span>
                <span>报表分析</span>
            </div>
            <div class="menu-item" data-page="knowledge">
                <span class="menu-icon">📚</span>
                <span>知识库</span>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content" id="mainContent">
            <!-- 页面内容将通过JavaScript动态加载 -->
        </main>
    </div>

    <!-- 模态框容器 -->
    <div id="modalContainer"></div>

    <script src="scripts/enhanced-system.js"></script>
</body>
</html>
